<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spectre WebAR Overlay (Prototype)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="neon_hud.css">
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-camera id="camera" position="0 0 0"></a-camera>

      <!-- Static holographic tag in front of the camera as a placeholder.
           You can later wire this to live detections using JS postMessage APIs. -->
      <a-entity position="0 0 -2">
        <a-plane color="#00fff5" opacity="0.18" width="1.5" height="0.5"></a-plane>
        <a-text
          value="Detected object: placeholder"
          align="center"
          color="#00fff5"
          position="0 0 0.01">
        </a-text>
      </a-entity>

    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
